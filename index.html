<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!--
    Tic Tac Toe UI (HTML + CSS)
    - This single-file preview contains a responsive UI and a 3x3 board.
    - No JavaScript included: the board is purely presentational. You can add interactivity later.
    - To preview: open this file in a browser or use the canvas preview.
  -->

    <div class="container">
      <section class="board-card" aria-label="Tic Tac Toe board">
        <div class="header">
          <div>
            <div class="title">
              <span class="dot" aria-hidden></span> Tic Tac Toe
            </div>
            <div class="sub">Player vs Player — Design preview</div>
          </div>
          <div class="sub">Turn: <strong class="turn">X</strong></div>
        </div>

        <div class="board" role="grid" aria-label="game grid">
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 1"
            data-mark=" "
            tabindex="0"
          ></button>
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 2"
            data-mark=" "
          ></button>
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 3"
            data-mark=""
          ></button>

          <button
            class="cell"
            role="gridcell"
            aria-label="cell 4"
            data-mark=""
          ></button>
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 5"
            data-mark=" "
          ></button>
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 6"
            data-mark=""
          ></button>

          <button
            class="cell"
            role="gridcell"
            aria-label="cell 7"
            data-mark=" "
          ></button>
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 8"
            data-mark=""
          ></button>
          <button
            class="cell"
            role="gridcell"
            aria-label="cell 9"
            data-mark=""
          ></button>
        </div>
      </section>

      <aside class="panel" aria-label="game controls">
        <div class="players">
          <div class="player">
            <div class="avatar">X</div>
            <div>
              <div style="font-weight: 700">Player 1</div>
              <div class="small">You — X</div>
            </div>
          </div>

          <div class="player">
            <div class="avatar">O</div>
            <div>
              <div style="font-weight: 700">Player 2</div>
              <div class="small">Friend — O</div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button class="btn winnerBtnDisplay"></button>
          <button class="btn ghost">Reset Board</button>
          <div class="small">
            Tip: Use JavaScript to toggle data-mark or inject SVGs for nicer X/O
            markers.
          </div>
        </div>
      </aside>
    </div>
    <script src="app.js"></script>
  </body>
</html>
